<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Document</title>
</head>

<body>

  <!-- Head -->
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Payment form example</h3>
    </div>
  </div>

  <!-- Alert -->
  <div class="container-fluid">
    <div class="alert alert-danger mt-3" role="alert">
      Some fields are missing
    </div>
  </div>

  <!-- 3 Col -->
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-sm-5 ms-2">
        <label for="3col" class="form-label">Card #</label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXXXX" aria-label="First name" id="3col">
      </div>
      <div class="col-sm">
        <label for="3col" class="form-label">CVC #</label>
        <input type="text" class="form-control" placeholder="0000" aria-label="Last name" id="3col">
      </div>
      <div class="col-sm-4 me-2">
        <label for="3col" class="form-label">Amount</label>
        <input type="text" class="form-control" placeholder="Amount" aria-label="Last name" id="3col">
      </div>
    </div>
  </div>

  <!-- 2 col -->
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col ms-2">
        <label for="3col" class="form-label">First Name</label>
        <input type="text" class="form-control" aria-label="First name" id="3col">
      </div>
      <div class="col me-2">
        <label for="3col" class="form-label">Last Name</label>
        <input type="text" class="form-control" aria-label="Last name" id="3col">
      </div>
    </div>
  </div>

  <!-- 3 col final  -->
  <div class="container-fluid mt-3">
    <div class="row g-3">
      <div class="col-sm-6 ms-2">
        <label for="3col" class="form-label">City</label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXXXX" aria-label="First name" id="3col">
      </div>
      <div class="col">
        <label for="3col" class="form-label">State</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Pick a state</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col me-2">
        <label for="3col" class="form-label">Postal Code</label>
        <input type="text" class="form-control" placeholder="Amount" aria-label="Last name" id="3col">
      </div>
    </div>
  </div>

  <!-- 2 col final-->
  <div class="container-fluid mt-3">
    <div class="row g-2">
      <div class="col-sm ms-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
          <label class="form-check-label" for="radioDefault1">
            <i class="fa-brands fa-cc-mastercard"></i>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
          <label class="form-check-label" for="radioDefault2">
            <i class="fa-brands fa-cc-visa"></i>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
          <label class="form-check-label" for="radioDefault2">
            <i class="fa-brands fa-cc-diners-club"></i>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
          <label class="form-check-label" for="radioDefault2">
            <i class="fa-brands fa-cc-amex"></i>
          </label>
        </div>
      </div>
      <div class="col-sm">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>

  <!-- Final -->
  <div class="card card-outline-secondary mt-5">
    <div class="card-header">
      <button type="button" class="btn btn-secondary mt-1 mb-1">Cancel</button>
      <button type="button" class="btn btn-primary mt-1 mb-1">Send</button>
    </div>
  </div>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
